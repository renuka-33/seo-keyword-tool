<!DOCTYPE html>
<html>
<head>
    <title>SEO Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>SEO Analyzer Tool</h1>
    <p>Analyze Homepage or Article with a Target Keyword</p>

    <form method="POST">
        <input type="text" name="url" placeholder="https://moz.com OR article URL" required>
        <input type="text" name="keyword" placeholder="Target keyword (e.g. seo)" required>
        <button type="submit">Analyze SEO</button>
    </form>

    {% if seo %}
    <div class="result">
        <div class="score">{{ seo.seo_score }}/100</div>

        <p><strong>Page Type:</strong> {{ seo.page_type }}</p>
        <p><strong>Title:</strong> {{ seo.title }}</p>
        <p><strong>Meta Description:</strong> {{ seo.meta }}</p>
        <p><strong>Word Count:</strong> {{ seo.word_count }}</p>
        <p><strong>Keyword Occurrences:</strong> {{ seo.keyword_count }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
